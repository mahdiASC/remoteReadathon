<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readathon Online</title>
	<!-- google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Poppins:500,700" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/_style.css">
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <!-- LOGIN CONTAINER -->
        <div class="login-container">
            <header>
                <div class="title">
                    <h2>2018</h2>
                    <h2>All Star Code</h2>
                    <h2>Readathon</h2>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width:0"></div>
                    <p><span>0</span>%</p>
                </div>
            </header>
            <div class="login-form-container">
                <h3>User ID</h3>
                <div class="login-form">
                    <!-- OMIT -->
                    <input id = "userID" class="form-control" type="text" placeholder="###" id="text-input" autofocus value="123"> 
                    <button id="startButton" onclick="startReading()" >Start Reading!</button>
                </div>
            </div>
        </div>
        <!-- LOGIN CONTAINER END -->

        <!-- USER CONSOLE -->
        <div class="user-console-container">
            
            <div class="user-console">
                
                <!-- META DATA -->
                
                <div class="left-info meta-info">
                    <h2>Total Readathon:</h2>
                    <p> <span>0</span> out of <span>0</span> </p>
                    <p><span>0</span>%</p>
                    <p>Complete</p>
                </div>
    
                <div class="center-info meta-info">
                    <h2>User #<span>000</span></h2>
                    <p>Completed: <span>0</span> Applications</p>
                    <p>Held: <span>0</span> Applications</p>
                    <hr>
                    <p>You can complete a max of <span>0</span> more</p>
                </div>
    
                <div class="right-info meta-info">
                    <h2>EXIT</h2>
                </div>
    
                <!-- META DATA END -->
                
                <!-- USER CARDS -->

                <div class="card-container">
                    <a class="card" href="lib/img/onepager.pdf" target = "_blank">Grading Rubric</a>
                    <p class="card active">Read Next Student</p>
                    <p class="card active">Read Next Held App: </br><span>0</span></p>
                </div>
                
                <!-- USER CARDS END -->
            </div>

            <!-- particles.js container -->
            
        </div>
        <!-- USER CONSOLE END -->
    </div>
    
    <div id="particles-js"></div>

    <!-- MAIN CONTAINER END -->

    <!--jquery-->
    <script src="lib/js/jquery-3.1.0.js"></script>

    <!--Bootstrap-->

    <script src="lib/js/jquery.loading.min.js"></script>
    <script src="lib/js/loading.min.js"></script>

    <link rel="stylesheet" href="lib/css/loading.min.css">

    <!--main files-->
    <script src="airtable.js-master/build/airtable.browser.js"></script>
    <script src="lib/js/config.js"></script>
    <script src="lib/js/user.js"></script>
    <script src="lib/js/airtableInterface.js"></script>
    <script src="lib/js/readathon.js"></script>
