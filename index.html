<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>remoteReadathon</title>
</head>
<body>
    <!--MAIN CONTENT-->


	<!-- user ID -->
	<div id="userID">
		<label for="text-input" class="col-2 col-form-label">User ID</label>
		<div class="col-10">
			<input class="form-control" type="text" placeholder="12345" id="text-input">
		</div>
	    <button class="button" onclick="myID()" style="vertical-align:middle"><span class="glyphicon glyphicon-ok-sign">Start Reading!</span></button>
	</div>
	<!-- end of user ID -->

	<!-- User main menu -->
	<div id = "userMenu" class="hidden">
	    <button class="button" onclick="nextStud()" style="vertical-align:middle"><span class="glyphicon glyphicon-chevron-right">Next Student</span></button>
	    <button class="button" onclick="goBack()" style="vertical-align:middle"><span class="glyphicon glyphicon-step-backward">I'm done!</span></button>
	    <button class="button" onclick="problem()" style="vertical-align:middle"><span class="glyphicon glyphicon-wrench">Troubleshoot</span></button>
	</div>

	<!-- end of user menu -->

	<!-- Troubleshooting -->
    <div id="selector" class="hidden">
        <select id = "allIDs" class="selectpicker" data-style="btn-primary">
        <!--<option>Mustard</option>-->
    </select>
    <!--search button-->
    <button class="button" onclick="mySearch()" style="vertical-align:middle"><span class="glyphicon glyphicon-search">Search</span></button>
    <!-- end of troubleshooting -->


    </div>
    <!-- end of search button -->

    <!--paragraphs-->
    <div id="paras" class="container hidden">

    </div>
	<!-- end of paragraphs -->

    <!--SUBMISSION-->
    <div id="input" class="hidden">
        <select id="userData" class="selectpicker" data-style="btn-primary">
            <option>0</option>
            <option>1</option>
            <option>2</option>
        </select>
        <button class="button" onclick="enterData()" style="vertical-align:middle"><span>Input</span></button>
    </div>
	<!-- end of SUBMISSION -->

    <!--END OF MAIN CONTENT-->

    <!--jquery-->
    <script src="lib/js/jquery-3.1.0.js"></script>

    <!--Bootstrap-->
    <script src="lib/js/bootstrap.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">

    <!--Normalize-->
    <link rel="stylesheet" href="lib/css/normalize.css">

    <!--modernizr-->
    <script src = "lib/js/modernizr.js"></script>

    <!--main files-->
    <script src="airtable.js-master/build/airtable.browser.js"></script>
    <script src="lib/js/main.js"></script>
    <link rel="stylesheet" href="lib/css/main.css">
</body>
</html>
